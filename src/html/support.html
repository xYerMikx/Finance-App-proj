<section class="support">
    <div class="support__container _container">
        <div class="support__content">
            <img class="support__bg-top" src="@img/dotted_bg.png" alt="">
            <div class="support__info">
                <h2 class="support__title title">We support you in 5 different laguages</h2>
                <div class="support__text text">Our support team is there to help you in 5 different languages -
                    English,
                    French, Spanish, Portuguese and German.</div>
                <div class="support__help">
                    <img src="@img/support.png" alt="">
                    <a href="#" class="support__num">+20</a>
                </div>
            </div>
            <div class="support__chat chat-support">
                <div class="chat-support__items">
                    <div class="chat-support__item">
                        <img class="chat-support__img" src="@img/claire.svg" alt="">
                        <div class="chat-support__text">
                            <div class="chat-support__msg">Hi Mike.How can I help you ?</div>
                            <div class="chat-support__time">Claire, 12:35</div>
                        </div>
                    </div>
                    <div class="chat-support__item">
                        <img class="chat-support__img" src="@img/mike.svg" alt="">
                        <div class="chat-support__text">
                            <div class="chat-support__msg">My credit card is stolen.....</div>
                            <div class="chat-support__time">Mike, 12:36</div>
                        </div>
                    </div>
                    <div class="chat-support__item">
                        <img src="@img/claire.svg" alt="" class="chat-support__img">
                        <div class="chat-support__text">
                            <div class="chat-support__msg">Ok. No Problem. We will take care of that</div>
                            <div class="chat-support__time">Claire, 12:37</div>
                        </div>
                    </div>
                </div>
            </div>
            <img class="support__bg-down" src="@img/dotted_bg.png" alt="">
        </div>
    </div>
</section>
